      line-height: 18px;

    }

    }

    .box-form .right button {

      color: #000000;
      font-size: 18px;
      padding: 12px 20px;

      border: none;

    .box-form .right a {
      color: #73b16d;
      text-decoration: none;
    }

    .box-form .right a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {

        width: 90%;
      }
    }
